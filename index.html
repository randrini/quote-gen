<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random quote generator</title>
  <link rel="stylesheet" type="text/html" href="reset.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <figure class="box">
    <blockquote class="box__quote" cite="#">

      <p id="quote">
        <span>"</span>
        Only I can change my life. No one can do it for me.</p>
    </blockquote>
    <footer class="box__footer">
      <button class="box__quote-gen">New Quote</button>
      <a href="#" class="box__tweet" target="_blank">
        <img src="img/twitter.png" alt="Send a tweet with this quote">
      </a>
      <cite class="box__cite">- Carol Burnett</cite>
    </footer>
  </figure>

  <script src="index.js"></script>
  <script type="text/html" src="https://github.com/adactio/FitText.js/blob/master/fittext.js"></script>

</body>

</html>
